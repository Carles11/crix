<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json"/>
    <title>CriX Web Development</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:ital,wght@0,400;0,700;0,900;1,400|Inconsolata|Montserrat|Montserrat:200|Montserrat+Subrayada|Open+Sans+Condensed:300|Advent+Pro:wght@400;500"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body>
    <script>
        //Create div element
        var div = document.createElement(‘div’);
        
        //Give a height to div
        div.style.height = ‘100vh’;
        
        //Append div to document
        document.body.appendChild(div);
        
        //Add event listener so document can listen to mouse movements
        div.addEventListener(‘mousemove’, function(event) {
        
        var x = event.clientX,
        y = event.clientY;
        
        div.style.backgroundColor = ‘rgb(‘+ x +’, ‘+y+’, +100)’
        } )
        </script>
    <main id="root"></main>
</body>

</html>
